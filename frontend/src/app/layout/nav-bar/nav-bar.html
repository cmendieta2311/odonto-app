<header
    class="flex items-center justify-between whitespace-nowrap border-b border-[#dbe4e6] dark:border-[#2a3e42] bg-surface-light dark:bg-surface-dark px-6 py-3 transition-colors duration-200">
    <div class="flex items-center gap-4 text-text-main-light dark:text-text-main-dark">
        <!-- Mobile Menu Button (Visible on small screens) -->
        <button class="md:hidden p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800" (click)="onToggleMenu()">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="md:hidden">
            <app-brand-logo size="small" [showTitle]="true" subtitle=""></app-brand-logo>
        </div>
    </div>
    <div class="flex flex-1 gap-6 items-center">
        <!-- Search Bar Header -->
        <div class="hidden md:flex flex-1 max-w-xl relative">
            <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark"
                style="font-size: 20px;">search</span>
            <input
                class="w-full h-10 pl-10 pr-4 rounded-lg bg-background-light dark:bg-background-dark border-none text-sm text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary placeholder-text-secondary-light"
                placeholder="Buscar pacientes, facturas, citas..." type="text" />
        </div>
        <div class="flex gap-3 ml-auto">
            <button class="btn-icon">
                <span class="material-symbols-outlined" style="font-size: 20px;">notifications</span>
            </button>
            <!-- <button class="btn-icon">
                <span class="material-symbols-outlined" style="font-size: 20px;">chat_bubble</span>
            </button> -->
            <div class="flex items-center gap-3 pl-3 border-l border-gray-200 dark:border-gray-700">
                <div class="text-right hidden md:block">
                    <p class="text-sm font-bold text-text-main-light dark:text-text-main-dark leading-none">
                        {{ authService.currentUser()?.name || 'Usuario' }}
                    </p>
                    <p class="text-xs text-text-secondary-light dark:text-text-secondary-dark mt-1">
                        {{ authService.currentUser()?.role || 'Personal' }}
                    </p>
                </div>
                <button routerLink="/profile"
                    class="flex items-center justify-center rounded-full size-10 bg-primary/10 text-primary hover:bg-primary/20 transition-colors overflow-hidden"
                    title="Mi Perfil">
                    <span class="material-symbols-outlined" style="font-size: 24px;">person</span>
                </button>
            </div>
            <!-- <button (click)="logout()"
                class="flex items-center justify-center rounded-lg size-10 bg-red-50 text-red-500 hover:bg-red-100 transition-colors"
                title="Cerrar SesiÃ³n">
                <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
            </button> -->
        </div>
    </div>
</header>
