<header
    class="flex items-center justify-between whitespace-nowrap border-b border-[#dbe4e6] dark:border-[#2a3e42] bg-surface-light dark:bg-surface-dark px-6 py-3 transition-colors duration-200">
    <div class="flex items-center gap-4 text-text-main-light dark:text-text-main-dark">
        <!-- Mobile Menu Button (Visible on small screens) -->
        <button class="md:hidden p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="size-8 text-primary">
            <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z">
                </path>
            </svg>
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">DentalApp</h2>
    </div>
    <div class="flex flex-1 justify-end gap-6 items-center">
        <!-- Search Bar Header -->
        <div class="hidden lg:flex max-w-[320px] w-full relative">
            <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark"
                style="font-size: 20px;">search</span>
            <input
                class="w-full h-10 pl-10 pr-4 rounded-lg bg-background-light dark:bg-background-dark border-none text-sm text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary placeholder-text-secondary-light"
                placeholder="Buscar global..." type="text" />
        </div>
        <div class="flex gap-3">
            <button
                class="flex items-center justify-center rounded-lg size-10 bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">notifications</span>
            </button>
            <button
                class="flex items-center justify-center rounded-lg size-10 bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">chat_bubble</span>
            </button>
            <button routerLink="/profile"
                class="flex items-center justify-center rounded-lg size-10 bg-primary/10 text-primary hover:bg-primary/20 transition-colors"
                title="Mi Perfil">
                <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
            </button>
            <button (click)="logout()"
                class="flex items-center justify-center rounded-lg size-10 bg-red-50 text-red-500 hover:bg-red-100 transition-colors"
                title="Cerrar SesiÃ³n">
                <span class="material-symbols-outlined" style="font-size: 20px;">logout</span>
            </button>
        </div>
    </div>
</header>
