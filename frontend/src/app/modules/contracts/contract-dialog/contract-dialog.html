<div class="flex flex-col h-full bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-xl"
    style="min-width: 400px;">
    <div
        class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800/50">
        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">Generar Contrato</h2>
        <button (click)="close()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <div class="p-6">
        <form [formGroup]="form" class="space-y-4">
            <div class="flex flex-col gap-1">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300">MÃ©todo de Pago</label>
                <select formControlName="paymentMethod"
                    class="w-full h-10 px-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-900 dark:text-gray-100 placeholder-gray-400">
                    <option *ngFor="let method of paymentMethods" [value]="method">
                        {{ method }}
                    </option>
                </select>
            </div>

            <div class="flex flex-col gap-1" *ngIf="showInstallments">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Cuotas</label>
                <input type="number" formControlName="installments"
                    class="w-full h-10 px-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-900 dark:text-gray-100 placeholder-gray-400">
            </div>
        </form>
    </div>

    <div
        class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 flex justify-end gap-3">
        <button (click)="close()"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
            Cancelar
        </button>
        <button (click)="save()" [disabled]="form.invalid"
            class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed shadow transition-colors">
            Generar
        </button>
    </div>
</div>
