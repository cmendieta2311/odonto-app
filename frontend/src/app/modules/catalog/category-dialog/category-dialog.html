<div
    class="flex flex-col bg-background-light dark:bg-background-dark rounded-2xl overflow-hidden shadow-2xl border border-[#dbe4e6] dark:border-[#2a3e42] w-full max-w-sm">
    <!-- Header -->
    <div
        class="px-6 py-4 border-b border-[#dbe4e6] dark:border-[#2a3e42] bg-surface-light dark:bg-surface-dark/50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="size-10 rounded-xl bg-primary/10 text-primary flex items-center justify-center">
                <span class="material-symbols-outlined">category</span>
            </div>
            <div>
                <h2 class="text-xl font-extra-bold text-text-main-light dark:text-text-main-dark tracking-tight">{{
                    data.category ? 'Editar' : 'Nueva' }} Categoría</h2>
                <p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Organiza tus servicios
                    odontológicos.</p>
            </div>
        </div>
        <button (click)="close()"
            class="size-8 rounded-lg flex items-center justify-center hover:bg-surface-white dark:hover:bg-surface-dark text-text-secondary-light transition-all">
            <span class="material-symbols-outlined" style="font-size: 20px;">close</span>
        </button>
    </div>

    <!-- Content -->
    <div class="p-6">
        <form [formGroup]="form" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-bold text-text-main-light dark:text-text-main-dark">Nombre de la
                    Categoría</label>
                <input type="text" formControlName="name"
                    class="w-full h-11 px-4 rounded-xl bg-surface-white dark:bg-surface-dark border border-[#dbe4e6] dark:border-[#2a3e42] text-sm text-text-main-light dark:text-text-main-dark focus:ring-2 focus:ring-primary outline-none transition-all"
                    placeholder="Ej: Ortodoncia">
            </div>
        </form>
    </div>

    <!-- Actions -->
    <div
        class="px-6 py-4 border-t border-[#dbe4e6] dark:border-[#2a3e42] bg-surface-light dark:bg-surface-dark/50 flex gap-3">
        <button (click)="close()"
            class="flex-1 h-11 rounded-xl border border-[#dbe4e6] dark:border-[#2a3e42] text-sm font-bold text-text-secondary-light hover:bg-surface-white dark:hover:bg-surface-dark transition-all">
            Cancelar
        </button>
        <button [disabled]="form.invalid" (click)="save()"
            class="flex-[1.5] h-11 rounded-xl bg-primary text-white font-bold text-sm flex items-center justify-center gap-2 hover:bg-primary/90 disabled:opacity-50 transition-all shadow-lg shadow-primary/20">
            <span class="material-symbols-outlined" style="font-size: 20px;">save</span>
            Guardar Categoría
        </button>
    </div>
</div>
