<div class="flex flex-col bg-white dark:bg-background-dark rounded-[24px] overflow-hidden shadow-2xl w-full max-w-lg">
    <!-- Header -->
    <div class="px-8 py-6 flex justify-between items-center">
        <h2 class="text-2xl font-extra-bold text-[#1e293b] dark:text-text-main-dark tracking-tight">
            {{ data.service ? 'Editar' : 'Nuevo' }} Servicio
        </h2>
        <button (click)="close()" class="text-text-secondary-light hover:text-red-500 transition-colors">
            <span class="material-symbols-outlined" style="font-size: 24px;">close</span>
        </button>
    </div>

    <!-- Content -->
    <div class="px-8 pb-8 flex flex-col gap-6">
        <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

            <!-- Category Searchable Dropdown -->
            <div class="flex flex-col gap-1.5 md:col-span-2 relative">
                <label class="text-[11px] font-bold text-primary uppercase tracking-wider ml-1">Categoría*</label>
                <div class="relative group">
                    <input type="text" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}"
                        (input)="filterCategories()" (focus)="showDropdown = true" (blur)="onBlur()"
                        placeholder="Buscar categoría..."
                        class="w-full h-12 px-4 rounded-xl bg-[#f1f5f9] dark:bg-surface-dark border-transparent focus:bg-white dark:focus:bg-surface-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm font-medium text-[#334155] dark:text-text-main-dark selection:bg-primary/20">

                    <span
                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary-light group-focus-within:text-primary transition-colors pointer-events-none">
                        {{ showDropdown ? 'search' : 'expand_more' }}
                    </span>

                    <!-- Dropdown List -->
                    <div *ngIf="showDropdown && filteredCategories.length > 0"
                        class="absolute top-full left-0 right-0 mt-2 py-2 bg-white dark:bg-surface-dark rounded-xl shadow-xl border border-[#e2e8f0] dark:border-[#2a3e42] z-50 max-h-48 overflow-y-auto">
                        <button *ngFor="let cat of filteredCategories" type="button" (click)="selectCategory(cat)"
                            class="w-full px-4 py-2.5 text-left text-sm hover:bg-primary/5 hover:text-primary transition-colors flex items-center gap-3">
                            <span class="material-symbols-outlined text-[18px]">category</span>
                            <span class="font-medium">{{ cat.name }}</span>
                        </button>
                    </div>

                    <div *ngIf="showDropdown && filteredCategories.length === 0"
                        class="absolute top-full left-0 right-0 mt-2 py-4 bg-white dark:bg-surface-dark rounded-xl shadow-xl border border-[#e2e8f0] dark:border-[#2a3e42] z-50 text-center">
                        <span class="text-xs text-text-secondary-light font-medium italic">No se encontraron
                            resultados</span>
                    </div>
                </div>
            </div>

            <!-- Code -->
            <div class="flex flex-col gap-1.5">
                <label
                    class="text-[11px] font-bold text-[#64748b] dark:text-text-secondary-dark uppercase tracking-wider ml-1">Código*</label>
                <input type="text" formControlName="code"
                    class="w-full h-12 px-4 rounded-xl bg-[#f1f5f9] dark:bg-surface-dark border-transparent focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm font-medium text-[#334155] dark:text-text-main-dark">
            </div>

            <!-- Type -->
            <div class="flex flex-col gap-1.5">
                <label
                    class="text-[11px] font-bold text-[#64748b] dark:text-text-secondary-dark uppercase tracking-wider ml-1">Tipo*</label>
                <div class="relative">
                    <select formControlName="type"
                        class="w-full h-12 pl-4 pr-10 rounded-xl bg-[#f1f5f9] dark:bg-surface-dark border-transparent focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none appearance-none cursor-pointer transition-all text-sm font-medium text-[#334155] dark:text-text-main-dark">
                        <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
                    </select>
                    <span
                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary-light pointer-events-none">expand_more</span>
                </div>
            </div>

            <!-- Name -->
            <div class="flex flex-col gap-1.5 md:col-span-2">
                <label
                    class="text-[11px] font-bold text-[#64748b] dark:text-text-secondary-dark uppercase tracking-wider ml-1">Nombre*</label>
                <input type="text" formControlName="name"
                    class="w-full h-12 px-4 rounded-xl bg-[#f1f5f9] dark:bg-surface-dark border-transparent focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm font-medium text-[#334155] dark:text-text-main-dark">
            </div>

            <!-- Price -->
            <div class="flex flex-col gap-1.5 md:col-span-2">
                <label
                    class="text-[11px] font-bold text-[#64748b] dark:text-text-secondary-dark uppercase tracking-wider ml-1">Precio*</label>
                <div class="relative">
                    <input type="number" formControlName="price"
                        class="w-full h-12 px-4 rounded-xl bg-[#f1f5f9] dark:bg-surface-dark border-transparent focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm font-black text-[#334155] dark:text-text-main-dark">
                    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-bold text-[#64748b]">₲</span>
                </div>
            </div>
        </form>

        <!-- Actions -->
        <div class="flex justify-end items-center gap-4 mt-4">
            <button (click)="close()"
                class="px-6 h-11 text-sm font-bold text-primary hover:bg-primary/5 rounded-xl transition-all">
                Cancelar
            </button>
            <button [disabled]="form.invalid" (click)="save()"
                class="px-8 h-11 rounded-xl bg-white border border-[#e2e8f0] dark:border-[#2a3e42] text-sm font-bold text-primary hover:bg-primary/5 hover:border-primary disabled:opacity-50 transition-all shadow-sm">
                Guardar
            </button>
        </div>
    </div>
</div>
