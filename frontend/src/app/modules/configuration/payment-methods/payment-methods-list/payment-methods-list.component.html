<div class="flex flex-col gap-6">
    <div class="flex justify-between items-center">
        <h2 class="text-xl font-medium text-gray-800 dark:text-gray-200">Métodos de Pago</h2>
        <button (click)="addMethod()"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors flex items-center gap-2">
            <span class="material-symbols-outlined">add</span>
            Nuevo Método
        </button>
    </div>

    <div
        class="bg-white dark:bg-[#1A202C] rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-100 dark:border-gray-800">
                    <th
                        class="py-4 px-6 text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400">
                        Nombre</th>
                    <th
                        class="py-4 px-6 text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400">
                        Código Sistema</th>
                    <th
                        class="py-4 px-6 text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400 text-center">
                        Es Efectivo</th>
                    <th
                        class="py-4 px-6 text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400 text-center">
                        Req. Referencia</th>
                    <th
                        class="py-4 px-6 text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400 text-right">
                        Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let method of methods"
                    class="border-b border-gray-50 dark:border-gray-800 hover:bg-gray-50/50 dark:hover:bg-gray-800/20 transition-colors">
                    <td class="py-4 px-6 text-gray-800 dark:text-gray-200">{{ method.name }}</td>
                    <td class="py-4 px-6">
                        <span
                            class="px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300">
                            {{ getPaymentTypeLabel(method.code) }}
                        </span>
                    </td>
                    <td class="py-4 px-6 text-center">
                        <span *ngIf="method.isCash"
                            class="material-symbols-outlined text-green-500 text-sm">check_circle</span>
                        <span *ngIf="!method.isCash"
                            class="material-symbols-outlined text-gray-300 text-sm">cancel</span>
                    </td>
                    <td class="py-4 px-6 text-center">
                        <span *ngIf="method.requiresReference"
                            class="material-symbols-outlined text-blue-500 text-sm">check_circle</span>
                        <span *ngIf="!method.requiresReference"
                            class="material-symbols-outlined text-gray-300 text-sm">cancel</span>
                    </td>
                    <td class="py-4 px-6 flex justify-end gap-2">
                        <button (click)="editMethod(method)"
                            class="p-2 text-primary hover:bg-primary/10 rounded-lg transition-colors" title="Editar">
                            <span class="material-symbols-outlined text-xl">edit</span>
                        </button>
                        <button (click)="deleteMethod(method)"
                            class="p-2 text-red-500 hover:bg-red-500/10 rounded-lg transition-colors" title="Eliminar">
                            <span class="material-symbols-outlined text-xl">delete</span>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="methods.length === 0">
                    <td colspan="3" class="py-8 text-center text-gray-500 dark:text-gray-400">
                        No hay métodos de pago registrados.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
