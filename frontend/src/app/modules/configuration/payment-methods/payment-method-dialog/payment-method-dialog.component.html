<div class="p-6 bg-white dark:bg-[#1A202C]">
    <h2 class="text-xl font-medium mb-6 text-gray-800 dark:text-gray-200">
        {{ data ? 'Editar' : 'Nuevo' }} Método de Pago
    </h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
            <input formControlName="name" type="text"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all">
        </div>

        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Código de Sistema</label>
            <select formControlName="code"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all appearance-none cursor-pointer">
                <option *ngFor="let type of types" [value]="type">{{ type }}</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Define el comportamiento interno (Ej. "Tarjeta" pedirá últimos
                dígitos).</p>
        </div>

        <div class="flex flex-col gap-3 mt-2">
            <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" formControlName="requiresReference"
                    class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300">Requiere Referencia / Nro. Operación</span>
            </label>

            <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" formControlName="isCash"
                    class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300">Es Efectivo (Afecta Caja Chica)</span>
            </label>
        </div>

        <div class="flex justify-end gap-3 mt-6">
            <button type="button" (click)="cancel()"
                class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                Cancelar
            </button>
            <button type="submit" [disabled]="form.invalid"
                class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Guardar
            </button>
        </div>
    </form>
</div>
