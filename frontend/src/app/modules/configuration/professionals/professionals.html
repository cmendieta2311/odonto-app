<div class="flex flex-col gap-6 w-full">
    <div class="flex justify-between items-end">
        <div>
            <h2 class="text-2xl font-bold text-[#111418] dark:text-white">Gestión de Profesionales</h2>
            <p class="text-[#617289] dark:text-gray-400 mt-1">Administra los odontólogos y especialistas del
                consultorio.</p>
        </div>
        <button (click)="openDialog()"
            class="h-10 px-4 rounded-lg bg-primary text-white font-bold text-sm hover:bg-primary/90 transition-colors shadow-sm flex items-center gap-2">
            <span class="material-symbols-outlined">person_add</span> Nuevo Profesional
        </button>
    </div>

    <section
        class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-border-light dark:border-border-dark overflow-hidden mb-8 w-full">
        <div class="px-6 py-4 border-b border-border-light dark:border-border-dark flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-indigo-50 dark:bg-indigo-900/20 rounded-lg text-indigo-600 dark:text-indigo-400">
                    <span class="material-symbols-outlined">medical_services</span>
                </div>
                <h3 class="text-lg font-bold text-[#111418] dark:text-white">Profesionales Registrados</h3>
            </div>

            <!-- Search Bar -->
            <div class="relative w-64">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">search</span>
                <input [(ngModel)]="searchTerm" type="text" placeholder="Buscar profesional..."
                    class="w-full h-10 pl-10 pr-4 rounded-lg bg-background-light dark:bg-background-dark border-transparent focus:border-primary focus:ring-0 text-sm" />
            </div>
        </div>

        <div class="p-0">
            <app-custom-table [columns]="columns" [data]="filteredUsers" [isLoading]="isLoading"
                (onEdit)="openDialog($event)" (onDelete)="deleteUser($event)">
            </app-custom-table>
        </div>
    </section>
</div>
